name: mun_store
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter_native_splash: ^2.4.4
  flutter:
    sdk: flutter

  #Utility Packages
  http: ^1.1.0
  intl: ^0.20.2
  logger: ^2.0.1
  url_launcher: ^6.1.12

  # iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.5
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# // add this line for setup
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#272727"
  image: assets/logos/logo_dark.png
  image_dark: assets/logos/logo_light.png
  android_gravity: center
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/logos/logo_light.png
    - assets/logos/logo_dark.png
    - assets/images/



